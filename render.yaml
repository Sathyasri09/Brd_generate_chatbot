services:
  - type: web
    name: brd-ts-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: chainlit run app.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: LLM_TYPE
        value: google
      - key: GOOGLE_MODEL
        value: gemini-2.0-flash
      - key: GOOGLE_API_KEY
        sync: false
